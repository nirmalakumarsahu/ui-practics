<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tags</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>My Form</legend>
            <label>Name</label> <input type="text" name="fname" id="txt-name" value="" placeholder="Enter name"
                title="you have give you name here" /> <br> <br>
            <label>Password</label> <input type="password" name="pass" id="txt-pass" /> <br> <br>
            <label>Gender</label> <input type="radio" name="gen" id="male" /><label for="male">Male</label> <input
                type="radio" name="gen" id="female" /><label for="female">Female</label> <br> <br>
            <label>Hobbies</label> <input type="checkbox" name="hobbies" id="music" /><label for="music">Music</label>
            <input type="checkbox" name="hobbies" id="football" /><label for="football">Football</label> <br> <br>
            <label>Message</label> <textarea name="message" id="txt-hobbie" cols="30" rows="2"></textarea><br><br>
            <label>Country</label>
            <select name="country" id="country-sls">
                <option value="india">India</option>
                <option value="US">US</option>
                <option value="UK">UK</option>
                <option value="China">China</option>
            </select><br><br>
            <label>Cars</label>
            <select name="cars" id="cars-sls">
                <optgroup label="Toyot">
                    <option value="innova">Innova</option>
                    <option value="etios">Etios</option>
                    <option value="fortuner">Fortuner</option>
                </optgroup>
                <optgroup label="Renault">
                    <option value="kwid">Kwid</option>
                    <option value="duster">Duster</option>
                    <option value="captur">Captur</option>
                </optgroup>
            </select><br><br>
            <label>Cars</label> <input list="cars" name="dt-car">
            <datalist id="cars">
                <option>Innova</option>
                <option>Etios</option>
                <option>Fortuner</option>
                <option>Kwid</option>
                <option>Duster</option>
                <option>Captur</option>
            </datalist> <br><br>
            <label>Upload File</label> <input type="file" name="file-upload" accept="image/*"><br><br>
            <input type="submit" value="Register" />
            <input type="reset" value="Cancel" />
        </fieldset>
    </form>
    
</body>
</html>
