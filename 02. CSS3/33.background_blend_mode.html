<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Blend Mode</title>
    <style>
        #box {
            width: 300px;
            height: 200px;
            padding: 20px;
            font-weight: bold;
            border: 1px solid black;
            background-image: linear-gradient(to right, red, orange, yellow), url(images/mountain.jpg);
            background-blend-mode: darken;
        }
    </style>
</head>
<body>
    <h1>CSS Background Blend Mode</h1>
    <div id="box">
        Lorem ipsum dolor sit amet cooa.
    </div>
</body>
</html>
