<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font face</title>
    <style>
        @font-face {
            font-family: openSans;
            src: url(fonts/OpenSans-Regular-webfont.woff),
                url(fonts/OpenSans-Regular-webfont.eot);
        }
        #box {
            font-family: openSans;
        }
        
    </style>
</head>
<body>

</html>
