<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
    <style>
        #box {
            width: 400px;
            padding: 20px;
            border: 2px solid black;
            text-align: justify;
            text-align-last: right;
            text-transform: none;
            text-indent: 100px;
            word-spacing: 10px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS text formatting</h1>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam quasi porro possimus mollitia, temporibus ducimus beatae voluptatibus officiis commodi ab magnam corporis? Placeat officiis alias quis a, voluptatibus qui dolorem?
    </div>
</body>
</html>
