<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1 {
            display: block;
        }
        ul {
            border: 2px solid black;
        }
        li {
            border: 2px solid red;
            display: inline;
        }
        span {
            border: 1px solid green;
            display: inline-block;
            margin: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>CSS Display</h1>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>
    <span>One</span>
    <span>Two</span>
    <span>Three</span>
    <span>Four</span>
    <span>Five</span>
</body>
</html>
